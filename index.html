<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oink-PiDouZa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .search-bar {
            position: relative;
            flex: 1;
            display: flex;
        }
        .search-bar input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }
        .recommendations {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            z-index: 1000;
            display: none;
        }
        .recommendations div {
            padding: 8px;
            cursor: pointer;
        }
        .recommendations div:hover {
            background-color: #f1f1f1;
        }
        .dropdown {
            position: relative;
            margin-left: 10px;
        }
        .dropdown button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>OinkClan List</h1>
    </header>
    <nav>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search..." oninput="showRecommendations()">
            <div class="recommendations" id="recommendations"></div>
        </div>
        <div class="dropdown">
            <button>&#9662;</button>
            <div class="dropdown-content">
                <a href="#">Option 1</a>
                <a href="#">Option 2</a>
                <a href="#">Option 3</a>
            </div>
        </div>
    </nav>
    <main>
        <h2>This is where the Onik language is stored</h2>
    </main>
    <footer>
    </footer>

    <script>
        function showRecommendations() {
            const input = document.getElementById('search').value.toLowerCase();
            const recommendations = document.getElementById('recommendations');
            
            // Example recommendation logic
            const items = ["apple"];
            const matches = items.filter(item => item.startsWith(input));

            // Clear previous recommendations
            recommendations.innerHTML = '';

            if (matches.length > 0 && input !== '') {
                matches.forEach(match => {
                    const div = document.createElement('div');
                    div.textContent = match;
                    div.onclick = () => {
                        document.getElementById('search').value = match;
                        recommendations.style.display = 'none';
                    };
                    recommendations.appendChild(div);
                });
                recommendations.style.display = 'block';
            } else {
                recommendations.style.display = 'none';
            }
        }
    </script>
</body>
</html>
