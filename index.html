<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Oinkish Dicanart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <header>
      <h1>The Oinkish Dicanart</h1>
    </header>

    <!-- Search section with search bar and word type filter -->
    <section id="search-section">
      <div class="search-bar-container">
        <input type="text" id="search-bar" placeholder="Search for a word..." oninput="showRecommendations()">
        <select id="word-type" onchange="showRecommendations()">
          <option value="">All Types</option>
          <option value="noun">Noun</option>
          <option value="verb">Verb</option>
          <option value="adjective">Adjective</option>
          <option value="adverb">Adverb</option>
          <option value="particle">Particle</option>
        </select>
      </div>
      <ul id="recommendations"></ul>
    </section>

    <main>
      <div id="results">
        <!-- Word details will appear here -->
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
