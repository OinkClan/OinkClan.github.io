<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Oinkish Dicanart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <header>
      <h1>The Oinkish Dicanart</h1>
      <input type="text" id="search" placeholder="Search for Oinkish words..." oninput="showRecommendations()">
      <div id="recommendations"></div>
    </header>
    
    <!-- Sidebar with filter options -->
    <aside id="sidebar">
      <h3>Filter by Word Type:</h3>
      <button onclick="filterByType('noun')">Nouns</button>
      <button onclick="filterByType('verb')">Verbs</button>
      <button onclick="filterByType('adjective')">Adjectives</button>
      <button onclick="filterByType('adverb')">Adverbs</button>
      <button onclick="filterByType('particle')">Particles</button>
      <button onclick="filterByType('')">All</button>
    </aside>
    
    <!-- Main content area for displaying results -->
    <main>
      <div id="results">
        <!-- Word details will appear here -->
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
