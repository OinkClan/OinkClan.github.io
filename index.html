<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Oinkish Dicanart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <button class="toggle-mode" onclick="toggleMode()">Toggle Light/Dark Mode</button>
    </div>
    <div class="container">
        <h1>The Oinkish Dicanart</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search Oinkish words..." oninput="showSuggestions()">
            <select id="filter" onchange="showSuggestions()">
                <option value="all">All</option>
                <option value="noun">Nouns</option>
                <option value="verb">Verbs</option>
                <option value="adjective">Adjectives</option>
                <option value="particle">Particles</option>
            </select>
        </div>
        <ul id="suggestions"></ul>
    </div>

    <script src="wordData.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
