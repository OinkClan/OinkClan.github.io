<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Oinkish Dicanart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <header>
      <h1>The Oinkish Dicanart</h1>
      <div id="search-container">
        <input type="text" id="search" placeholder="Search for Oinkish words..." oninput="showRecommendations()">
        
        <!-- Dropdown menu for word type filter -->
        <div class="dropdown">
          <button class="dropbtn" onclick="toggleDropdown()">â–¼</button>
          <div id="dropdown-menu" class="dropdown-content">
            <a href="#" onclick="filterByType('noun')">Nouns</a>
            <a href="#" onclick="filterByType('verb')">Verbs</a>
            <a href="#" onclick="filterByType('adjective')">Adjectives</a>
            <a href="#" onclick="filterByType('adverb')">Adverbs</a>
            <a href="#" onclick="filterByType('particle')">Particles</a>
            <a href="#" onclick="filterByType('')">All</a>
          </div>
        </div>
      </div>
      <div id="recommendations"></div>
    </header>
    <main>
      <div id="results">
        <!-- Word details will appear here -->
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
