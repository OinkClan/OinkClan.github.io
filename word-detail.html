<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Detail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <button id="theme-toggle">Light Mode</button>
            <h1>Word Detail</h1>
        </header>

        <section id="word-detail">
            <p id="word"></p>
            <p id="definition"></p>
        </section>

        <footer>
            <a href="index.html" class="go-to-home">Go Back to Home</a>
        </footer>
    </div>

    <script>
        // Get the word from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const wordOinkish = urlParams.get('word');

        // Find the word details from wordsData
        fetch("words.json")
            .then(response => response.json())
            .then(data => {
                const word = data.find(w => w.oinkish === wordOinkish);
                if (word) {
                    document.getElementById("word").textContent = `Oinkish Word: ${word.oinkish} - English: ${word.english}`;
                    document.getElementById("definition").textContent = `Definition: ${word.definition}`;
                }
            })
            .catch(error => console.error("Error loading word details:", error));

        // Theme toggle functionality
        const themeToggle = document.getElementById("theme-toggle");
        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("light-mode");
            if (document.body.classList.contains("light-mode")) {
                themeToggle.textContent = "Dark Mode";
            } else {
                themeToggle.textContent = "Light Mode";
            }
        });
    </script>
</body>
</html>
